<!DOCTYPE html>

  <link rel="stylesheet" href="style.css">

  <style>
    html { scroll-behavior: smooth; }
    body {
      opacity: 0;
      transition: opacity 0.6s ease-in-out;
    }
    body.fade-in { opacity: 1; }
    /* Prevent mobile nav from blocking page transitions */
    #mobile-menu a {
      transition: background-color 0.3s ease;
    }
  </style>
</head>

<body class="bg-gradient-to-b from-[#0F172A] to-black text-white font-sans">

  <!-- Header -->

      <ul class="hidden md:flex space-x-6 text-gray-300">

        <li><a href="index.html#contact" class="hover:text-white transition">CONTACT</a></li>
      </ul>
      <!-- Mobile Menu Button -->
      <button id="menu-btn" class="md:hidden text-white focus:outline-none" aria-label="Toggle menu">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
    </nav>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="md:hidden hidden absolute right-4 top-16 bg-gray-800 text-white rounded-md shadow-lg w-40 border border-gray-700">
      <a href="index.html" class="block px-4 py-2 hover:bg-gray-700">HOME</a>
      <a href="about.html" class="block px-4 py-2 hover:bg-gray-700">ABOUT</a>
      <a href="projects.html" class="block px-4 py-2 hover:bg-gray-700">PROJECTS</a>
      <a href="index.html#contact" class="block px-4 py-2 hover:bg-gray-700">CONTACT</a>
    </div>
  </header>

  <!-- Main Section -->
  <main class="min-h-screen flex flex-col items-center justify-center pt-24 px-6 text-center" data-aos="fade-up">
    <div class="max-w-2xl">
      <h2 class="text-4xl sm:text-5xl font-extrabold mb-6">ðŸš§ Projects Coming Soon</h2>
      <p class="text-base sm:text-lg text-gray-300 leading-relaxed">
        Iâ€™m currently building exciting web apps and interactive games.<br />

    <!-- Back Home Button -->
    <div class="mt-10">
      <a href="index.html"
        class="bg-gray-800 text-white px-6 py-3 rounded-full shadow-lg border border-white hover:bg-white hover:text-black transition-all duration-300 ease-in-out font-semibold">
        â¬… Back Home

    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 py-4 text-center text-gray-400">
    &copy; 2025 Nadeem Najumudeen
  </footer>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Initialize AOS for scroll animations
      AOS.init({ duration: 800, once: true });

      // Fade-in effect
      document.body.classList.add('fade-in');

      // Smooth page transition for links
      document.querySelectorAll('a[href]').forEach(link => {
        const href = link.getAttribute('href');
        if (!link.target && href && !href.startsWith('#')) {
          link.addEventListener('click', e => {
            e.preventDefault();
            document.body.classList.remove('fade-in');
            setTimeout(() => window.location.href = href, 300);
          });
        }
      });

      // Mobile menu toggle
      const menuBtn = document.getElementById("menu-btn");
      const mobileMenu = document.getElementById("mobile-menu");
      menuBtn.addEventListener("click", () => {
        mobileMenu.classList.toggle("hidden");
      });
    });
  </script>
</body>
</html>
