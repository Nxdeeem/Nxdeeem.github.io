<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projects - Nadeem Najumudeen</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <style>
    html { scroll-behavior: smooth; }
    body {
      opacity: 0;
      transition: opacity 0.6s ease-in-out;
    }
    body.fade-in {
      opacity: 1;
    }
  </style>
</head>

<body class="bg-gradient-to-b from-black to-gray-900 text-white font-sans">

  <!-- Navbar -->
  <header class="bg-gray-900 shadow-md py-4 fixed top-0 w-full z-50">
    <nav class="container mx-auto px-4 flex justify-between items-center">
      <h1 class="text-xl font-bold text-white">Nadeem Najumudeen</h1>
      <ul class="flex space-x-6 text-gray-300">
        <li><a href="index.html" class="hover:text-white transition">HOME</a></li>
        <li><a href="about.html" class="hover:text-white transition">ABOUT</a></li>
        <li><a href="projects.html" class="hover:text-white transition">PROJECTS</a></li>
        <li><a href="index.html#contact" class="hover:text-white transition">CONTACT</a></li>
      </ul>
    </nav>
  </header>

  <!-- Projects Section -->
  <section class="min-h-screen flex items-center justify-center text-center px-4 pt-32" data-aos="zoom-in">
    <div>
      <h2 class="text-5xl font-bold mb-6">ðŸš§ Projects</h2>
      <p class="text-xl text-gray-300">Coming soon! Exciting projects will be showcased here.</p>
    </div>
  </section>

  <footer class="bg-gray-800 py-4 text-center text-gray-400">
    &copy; 2025 Nadeem Najumudeen
  </footer>

  <!-- Scripts -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
    document.body.classList.add('fade-in');
    document.querySelectorAll('a[href]').forEach(link => {
      if (!link.target) {
        link.addEventListener('click', e => {
          e.preventDefault();
          const href = link.getAttribute('href');
          document.body.classList.remove('fade-in');
          setTimeout(() => window.location.href = href, 300);
        });
      }
    });
  </script>
</body>
</html>
