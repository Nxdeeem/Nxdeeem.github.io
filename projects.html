<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Nadeem Najumudeen</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #000;
            color: white;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        body.fade-in {
            opacity: 1;
        }

        header {
            background: #111;
            padding: 10px 20px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: cyan;
        }

        .menu-toggle {
            display: none;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .projects-section {
            padding: 50px 20px;
            text-align: center;
        }

        .project-card {
            background: #111;
            border-radius: 10px;
            padding: 20px;
            margin: 20px auto;
            max-width: 500px;
            transition: transform 0.3s;
        }

        .project-card:hover {
            transform: scale(1.05);
        }

        .project-card img {
            width: 100%;
            border-radius: 8px;
        }

        .project-card h3 {
            margin-top: 15px;
            font-size: 1.2rem;
        }

        .project-card p {
            font-size: 0.9rem;
            color: #ccc;
        }

        @media (max-width: 768px) {
            nav ul {
                display: none;
                flex-direction: column;
                background: #111;
                position: absolute;
                top: 50px;
                right: 20px;
                padding: 10px;
                border-radius: 8px;
            }

            nav ul.show {
                display: flex;
            }

            .menu-toggle {
                display: block;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Nadeem Najumudeen</div>
            <div class="menu-toggle" id="menu-toggle">&#9776;</div>
            <ul id="nav-links">
                <li><a href="index.html">HOME</a></li>
                <li><a href="about.html">ABOUT</a></li>
                <li><a href="projects.html" style="color: cyan;">PROJECTS</a></li>
                <li><a href="index.html#contact">CONTACT</a></li>
            </ul>
        </nav>
    </header>

    <section class="projects-section">
        <h1>Projects</h1>
        <div class="project-card">
            <img src="reactrush-thumbnail.jpg" alt="ReactRush Game">
            <h3>ReactRush - Reaction Time Tester</h3>
            <p>A fun and challenging reaction time game. Try to beat your best score!</p>
            <a href="reactrush.html" style="color: cyan; text-decoration: none;">Play Now</a>
        </div>

        <div class="project-card">
            <img src="coming-soon.jpg" alt="Coming Soon">
            <h3>More Projects Coming Soon</h3>
            <p>Stay tuned for more exciting creations.</p>
        </div>
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            document.body.classList.add("fade-in");

            const menuToggle = document.getElementById("menu-toggle");
            const navLinks = document.getElementById("nav-links");

            menuToggle.addEventListener("click", () => {
                navLinks.classList.toggle("show");
            });

            document.querySelectorAll("a").forEach(link => {
                link.addEventListener("click", e => {
                    if (link.href.includes(window.location.host)) {
                        e.preventDefault();
                        document.body.classList.remove("fade-in");
                        setTimeout(() => {
                            window.location.href = link.href;
                        }, 300);
                    }
                });
            });
        });
    </script>
</body>
</html>
