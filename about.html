<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>About Me - Nadeem Najumudeen</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    /* Page fade effect with safe fallback */
    body {
      opacity: 1;
      transition: opacity 0.5s ease;
    }
    body.fade-out {
      opacity: 0;
    }
    /* Smooth mobile menu animation */
    #mobileMenu {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease;
    }
    #mobileMenu.open {
      max-height: 500px; /* enough to fit links */
    }
  </style>
</head>
<body class="bg-gray-900 text-white">

  <!-- Navbar -->
  <header class="fixed top-0 left-0 w-full bg-gray-800 shadow-md z-50">
    <div class="container mx-auto flex justify-between items-center px-4 py-4">
      <a href="index.html" class="text-2xl font-bold">Welcome to My World</a>
      <nav class="hidden md:flex space-x-6">
        <a href="index.html" class="hover:text-gray-400">HOME</a>
        <a href="about.html" class="text-gray-400">ABOUT</a>
        <a href="projects.html" class="hover:text-gray-400">PROJECTS</a>
        <a href="#contacts" class="hover:text-gray-400">CONTACT</a>
      </nav>
      <button id="menuBtn" class="md:hidden focus:outline-none">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
            d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
    </div>
    <!-- Mobile Menu -->
    <div id="mobileMenu" class="bg-gray-800 md:hidden">
      <a href="index.html" class="block px-4 py-2 hover:bg-gray-700">HOME</a>
      <a href="about.html" class="block px-4 py-2 hover:bg-gray-700 text-gray-400">ABOUT</a>
      <a href="projects.html" class="block px-4 py-2 hover:bg-gray-700">PROJECTS</a>
      <a href="#contacts" class="block px-4 py-2 hover:bg-gray-700">CONTACT</a>
    </div>
  </header>

  <!-- Page Content -->
  <main class="pt-24 container mx-auto px-4" data-aos="fade-up">
    <section>
      <h1 class="text-4xl font-bold mb-4">About Me</h1>
      <p class="mb-6">This is where your About Me content goes. Weâ€™ll later add animations, icons, and sections as planned.</p>
    </section>
    <section id="contacts" class="mt-12" data-aos="fade-up">
      <h2 class="text-3xl font-bold mb-4">CONTACTS</h2>
      <ul class="space-y-2">
        <li><a href="mailto:your@email.com" class="hover:text-gray-400">Email</a></li>
        <li><a href="https://linkedin.com" target="_blank" class="hover:text-gray-400">LinkedIn</a></li>
        <li><a href="https://github.com/Nxdeeem" target="_blank" class="hover:text-gray-400">GitHub</a></li>
        <li><a href="https://instagram.com" target="_blank" class="hover:text-gray-400">Instagram</a></li>
      </ul>
    </section>
  </main>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    // Init AOS
    AOS.init();

    // Page fade-out on link click
    document.querySelectorAll('a[href]').forEach(link => {
      if (link.host === window.location.host) {
        link.addEventListener('click', e => {
          if (link.getAttribute('href').startsWith('#')) return; // skip anchors
          e.preventDefault();
          document.body.classList.add('fade-out');
          setTimeout(() => {
            window.location = link.href;
          }, 300);
        });
      }
    });

    // Mobile menu toggle
    const menuBtn = document.getElementById('menuBtn');
    const mobileMenu = document.getElementById('mobileMenu');
    menuBtn.addEventListener('click', () => {
      mobileMenu.classList.toggle('open');
    });
  </script>
</body>
</html>
