<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My World - Nadeem Najumudeen</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/yourkitid.js" crossorigin="anonymous"></script>
    <style>
        /* Smooth Page Fade In/Out */
        body {
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            margin: 0;
            font-family: Arial, sans-serif;
            background: var(--bg-color, #000);
            color: var(--text-color, #fff);
        }
        body.fade-in {
            opacity: 1;
        }

        /* Navbar */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(8px);
            z-index: 1000;
        }
        nav ul {
            display: flex;
            list-style: none;
            gap: 1.5rem;
        }
        nav ul li a {
            color: var(--text-color, #fff);
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        nav ul li a:hover {
            color: #ccc;
        }
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }
        .hamburger span {
            background: var(--text-color, #fff);
            height: 3px;
            width: 25px;
            margin: 4px;
            border-radius: 2px;
        }

        /* Hero Section */
        .hero {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100vh;
            padding: 0 1rem;
            animation: fadeUp 1s ease-in-out;
        }
        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        .hero p {
            max-width: 600px;
            font-size: 1.2rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            nav ul {
                display: none;
                flex-direction: column;
                background: rgba(0, 0, 0, 0.9);
                position: absolute;
                top: 60px;
                right: 0;
                padding: 1rem;
                border-radius: 0 0 0 10px;
            }
            nav ul.show {
                display: flex;
            }
            .hamburger {
                display: flex;
            }
            .hero h1 {
                font-size: 2rem;
            }
            .hero p {
                font-size: 1rem;
            }
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav>
        <div class="logo">Nadeem Najumudeen</div>
        <ul id="nav-links">
            <li><a href="index.html">HOME</a></li>
            <li><a href="about.html">ABOUT</a></li>
            <li><a href="projects.html">PROJECTS</a></li>
            <li><a href="#contacts">CONTACT</a></li>
        </ul>
        <div class="hamburger" id="hamburger">
            <span></span><span></span><span></span>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Welcome to My World</h1>
        <p>Cybersecurity enthusiast, gamer, and developer â€” exploring the intersection of coding, gaming, and security.</p>
    </section>

    <!-- Contacts -->
    <section id="contacts" style="padding: 2rem; text-align: center;">
        <h2>CONTACTS</h2>
        <p>
            <a href="mailto:your.email@example.com">Email</a> |
            <a href="https://www.instagram.com/yourusername">Instagram</a> |
            <a href="https://www.linkedin.com/in/yourlinkedin">LinkedIn</a> |
            <a href="https://github.com/Nxdeeem">GitHub</a>
        </p>
    </section>

    <script>
        // Page Fade In
        window.addEventListener('DOMContentLoaded', () => {
            document.body.classList.add('fade-in');
        });

        // Hamburger Menu
        const hamburger = document.getElementById('hamburger');
        const navLinks = document.getElementById('nav-links');
        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('show');
        });

        // Page Transition on Link Click
        document.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', e => {
                if (link.getAttribute('href').includes('.html') || link.getAttribute('href').startsWith('#')) {
                    e.preventDefault();
                    document.body.classList.remove('fade-in');
                    setTimeout(() => {
                        window.location.href = link.href;
                    }, 300);
                }
            });
        });
    </script>
</body>
</html>
