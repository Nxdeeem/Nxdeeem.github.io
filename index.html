<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nadeem Najumudeen</title>

  <!-- Favicon -->
  <link rel="icon" href="favicon.png" type="image/png" />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- AOS Animation CSS -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

  <style>
    html {
      scroll-behavior: smooth;
    }
    body {
      opacity: 0;
      transition: opacity 0.6s ease-in-out;
    }
    body.fade-in {
      opacity: 1;
    }
  </style>
</head>

<body class="bg-black text-white font-sans">

  <!-- Navbar -->
  <header class="bg-gray-900 shadow-md py-4 fixed top-0 w-full z-50">
    <nav class="container mx-auto px-4 flex justify-between items-center">
      <h1 class="text-xl font-bold text-white">Nadeem Najumudeen</h1>
      <ul class="flex space-x-6 text-gray-300">
        <li><a href="#home" class="hover:text-white transition">HOME</a></li>
        <li><a href="about.html" class="hover:text-white transition">ABOUT</a></li>
        <li><a href="projects.html" class="hover:text-white transition">PROJECTS</a></li>
        <li><a href="#contact" class="hover:text-white transition">CONTACT</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section id="home" class="min-h-screen flex flex-col justify-center items-center text-center px-4 pt-24" data-aos="fade-up">
    <h1 class="text-5xl font-bold text-white mb-4">Welcome to My World</h1>
    <p class="text-xl text-gray-300">I'm <span class="text-white font-semibold">Nadeem Najumudeen</span></p>
  </section>

  <!-- Contact Section -->
  <section id="contact" class="bg-[#0F172A] text-white py-20" data-aos="fade-up">
    <div class="max-w-3xl mx-auto text-center px-6">
      <h2 class="text-4xl font-bold mb-10 text-white">CONTACTS</h2>
      <div class="space-y-6 text-lg">
        <div class="flex items-center justify-center space-x-3 hover:text-blue-400 transition duration-300">
          <img src="https://img.icons8.com/ios-filled/25/ffffff/new-post.png" alt="Email" />
          <a href="mailto:nadeemnajumudeen@gmail.com" class="underline">nadeemnajumudeen@gmail.com</a>
        </div>
        <div class="flex items-center justify-center space-x-3 hover:text-blue-500 transition duration-300">
          <img src="https://img.icons8.com/ios-filled/25/ffffff/linkedin.png" alt="LinkedIn" />
          <a href="https://www.linkedin.com/in/nadeem-najumudeen-b6b731325/" target="_blank" class="underline">LinkedIn</a>
        </div>
        <div class="flex items-center justify-center space-x-3 hover:text-pink-400 transition duration-300">
          <img src="https://img.icons8.com/ios-filled/25/ffffff/instagram-new.png" alt="Instagram" />
          <a href="https://www.instagram.com/___nxdeem___" target="_blank" class="underline">@__nxdeem__</a>
        </div>
        <div class="flex items-center justify-center space-x-3 hover:text-gray-400 transition duration-300">
          <img src="https://img.icons8.com/ios-filled/25/ffffff/github.png" alt="GitHub" />
          <a href="https://github.com/Nxdeeem" target="_blank" class="underline">GitHub</a>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-800 py-4 text-center text-gray-500">
    &copy; 2025 Nadeem Najumudeen
  </footer>

  <!-- AOS Animation Script -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
    window.onload = () => {
      document.body.classList.add('fade-in');
    };
  </script>
</body>
</html>
